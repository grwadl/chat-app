input LogInInfo {
  email: String!
  password: String!
}

input RegisterInfo {
  email: String!
  password: String!
  name: String!
}

type LoginResponse {
  user: User!
  token: String!
}

type RegisterResponse {
  success: Boolean!
}

type Query {
  users(name: String): [User]
  messages(userName: String!): [Message]!
  validateToken(token: String!): LoginResponse!
}

type Mutation {
  signUp(userInfo: RegisterInfo!): RegisterResponse!
  login(userInfo: LogInInfo!): LoginResponse!
}
